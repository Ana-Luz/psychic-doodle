<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="script.js">
        <style type="text/css">
            @font-face {
                font-family: 'barbiemediumitalic';
                src: url("https://github.com/Ana-Luz/psychic-doodle/blob/main/web-font-kit/barbie-webfont.woff2") format('woff2'),
                     url("https://github.com/Ana-Luz/psychic-doodle/blob/main/web-font-kit/barbie-webfont.woff") format('woff');
                font-weight: normal;
                font-style: normal;
            }
            .customfont {
                font-family: 'barbiemediumitalic';
            }
        </style>
    </head>

    <body>
        <header class="beginning">
            <img src="./images/barbie-logo.png" alt="Barbie Logo" class="center">
        </header>

        <main id="middle" class="customfont">
            <div class="intro">
                <h1><b>Welcome!</b></h1>
            </div>
            <div class="about">
                <h3> Hi Barbie! Hi Ken! Check this out! </h3>
                <p>This is the Official Main Trailer of the Upcoming July 2023 film, <b>Barbie The Movie</b>!</p>
                <iframe width="600" height="300" src="https://www.youtube.com/embed/pBk4NYhWNMM"></iframe>
            </div>
        </main>

        <footer class="end">
            <div class="customfont">
                <h4>“You never know what you can do unless you try.”</h4>
                <h3>- <b><em>Barbie</em></b></h3>
            </div>
        </footer>
    </body>
</html>
